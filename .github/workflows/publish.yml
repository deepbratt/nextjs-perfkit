name: 🚀 Auto Publish to NPM with Version Bump

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for pushing tags

      - name: 🟨 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build the package
        run: npm run build

      - name: 🔁 Bump version and tag
        run: |
          git config user.name "deepbratt"
          git config user.email "deepbratt@gmail.com"
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "ci: bump version"
          git tag $(node -p "require('./package.json').version")
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
