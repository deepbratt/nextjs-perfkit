name: ğŸš€ Auto Publish to NPM with Version Bump

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for pushing tags

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build the package
        run: npm run build

      - name: ğŸ” Tag version from package.json
        run: |
          git config user.name "deepbratt"
          git config user.email "deepbratt@users.noreply.github.com"
          VERSION=$(node -p "require('./package.json').version")
          git tag v$VERSION
          git push origin v$VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish to NPM (public)
        run: |
          npm publish --access public
          npm dist-tag add nextjs-perfkit@$(node -p "require('./package.json').version") latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
